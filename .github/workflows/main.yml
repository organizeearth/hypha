name: Deploy to static server

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      name:
        description: "Deploy comment"
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy
    env:
      AIRTABLE_KEY: ${{secrets.AIRTABLE_KEY}}
      VITE_AIRTABLE_BASE_ID: ${{secrets.VITE_AIRTABLE_BASE_ID}}

    steps:
      - uses: actions/checkout@master

      - name: Bucket actions
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm i
      - run: npm run build
        
      - name: connect to may first shell
        uses: baisong/mayfirst-shell-action@v0.0.5
        with:
          user: ${{ secrets.SSH_HOST }}
          password: ${{ secrets.PASSWORD }}
          
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "build/*"
          target: ${{ secrets.SSH_DIR }}
        
